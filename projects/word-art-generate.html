<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Visual Agent - Text-to-Image Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Dark theme styling -->
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #121212;
      color: #ffffff;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      margin-top: 40px;
      font-size: 2em;
    }

    input, button {
      padding: 12px;
      font-size: 16px;
      margin: 10px;
      border-radius: 5px;
      border: none;
    }

    input { width: 50%; max-width: 400px; }

    button {
      cursor: pointer;
      background-color: #ff4081;
      color: #fff;
      transition: 0.3s;
    }

    button:hover { background-color: #e91e63; }

    #status {
      margin-top: 20px;
      font-style: italic;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
      top: 0;
      left: 0;
    }
  </style>

  <!-- Particles.js library -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
</head>
<body>

  <div id="particles-js"></div>

  <h1>AI Visual Agent - Text-to-Image Demo</h1>

  <div>
    <input type="text" id="prompt" placeholder="Enter your prompt">
    <button onclick="openAIPage()">Generate Image</button>
  </div>

  <div id="status">Click "Generate Image" to open the AI demo in a new tab.</div>

  <script>
    // Particles.js configuration
    particlesJS('particles-js', {
      "particles": {
        "number": { "value": 80 },
        "size": { "value": 3 },
        "color": { "value": "#ffffff" },
        "line_linked": { "enable": true, "distance": 150, "color": "#ffffff", "opacity": 0.4, "width": 1 },
        "move": { "enable": true, "speed": 2 }
      }
    });

    function openAIPage() {
      const prompt = document.getElementById('prompt').value.trim();
      let url = 'https://huggingface.co/spaces/stabilityai/stable-diffusion';
      
      // If user typed a prompt, append it as query (some Spaces support ?prompt=)
      if(prompt) {
        url += `?__theme=dark&prompt=${encodeURIComponent(prompt)}`;
      }

      window.open(url, '_blank');
      document.getElementById('status').innerText = 'AI demo opened in a new tab!';
    }
  </script>

</body>
</html>
