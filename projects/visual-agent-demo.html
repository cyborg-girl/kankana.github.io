<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Visual AI Agent Demo</title>

<!-- MediaPipe -->
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_detection/face_detection.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

<!-- Particles.js -->
<script src="https://cdn.jsdelivr.net/npm/particles.js"></script>

<style>
  body {
    font-family: sans-serif;
    margin: 0;
    background: #121212;
    color: #fff;
    text-align: center;
    overflow-x: hidden;
  }
  #particles-js {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
  }
  .container {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 20px;
    flex-wrap: wrap;
    align-items: flex-start;
  }
  canvas { border: 2px solid #fff; }
  iframe { width: 600px; height: 480px; border: 2px solid #ccc; background: #fff; }
  button { padding: 10px 20px; font-size: 16px; margin-top: 20px; cursor: pointer; color: #000; }
</style>
</head>
<body>

<div id="particles-js"></div>

<h1>Visual AI Agent Demo</h1>
<div class="container">
  <div>
    <!-- We will only display the canvas -->
    <canvas id="overlay" width="640" height="480"></canvas>
    <br>
    <button id="restartButton">Restart Camera</button>
  </div>
  <iframe id="googleFrame" src="https://www.google.com" sandbox="allow-scripts allow-same-origin"></iframe>
</div>

<script>
// Particles.js config
particlesJS("particles-js", {
  particles: {
    number: { value: 80 },
    color: { value: "#ffffff" },
    shape: { type: "circle" },
    opacity: { value: 0.5 },
    size: { value: 3 },
    line_linked: { enable: true, distance: 150, color: "#ffffff", opacity: 0.4, width: 1 },
    move: { enable: true, speed: 2 }
  },
  interactivity: { events: { onhover: { enable: true, mode: "repulse" } } }
});

const canvas = document.getElementById('overlay');
const ctx = canvas.getContext('2d');
const iframe = document.getElementById('googleFrame');
const restartBtn = document.getElementById('restartButton');

let camera = null;
let pausedFrame = null;  // stores the paused frame
let paused = false;

// Generate a truly random search string
function getRandomSearchTerm(length = 8) {
    const chars = 'abcdefghijklmnopqrstuvwxyz';
    let result = '';
    for(let i=0;i<length;i++) {
        result += chars.charAt(Math.floor(Math.random()*chars.length));
    }
    return result;
}

// MediaPipe Face Detection
const faceDetection = new FaceDetection({
    locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/face_detection/${file}`
});
faceDetection.setOptions({ model: 'short', minDetectionConfidence: 0.5 });

faceDetection.onResults(results => {
    if (!paused) {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        results.detections.forEach(detection => {
            const box = detection.boundingBox;
            ctx.strokeStyle = 'lime';
            ctx.lineWidth = 3;
            ctx.strokeRect(box.xCenter - box.width/2, box.yCenter - box.height/2, box.width, box.height);
        });
    }

    if (results.detections.length > 0 && !paused) {
        // Pause on first detection
        paused = true;
        pausedFrame = ctx.getImageData(0,0,canvas.width,canvas.height);
        stopCamera();
        triggerAction();
    }
});

// Hidden video element to feed MediaPipe
const video = document.createElement('video');
video.autoplay = true;
video.playsInline = true;
video.width = 640;
video.height = 480;

// Start camera
async function startCamera() {
    paused = false;
    const stream = await navigator.mediaDevices.getUserMedia({ video: true });
    video.srcObject = stream;

    camera = new Camera(video, {
        onFrame: async () => {
            if (!paused) await faceDetection.send({image: video});
        },
        width: 640,
        height: 480
    });
    camera.start();
}

// Stop camera but keep last frame
function stopCamera() {
    if (camera) {
        camera.stop();
        camera = null;
        // Draw the paused frame
        if (pausedFrame) ctx.putImageData(pausedFrame, 0, 0);
        console.log("Camera paused on detected face.");
    }
}

// Trigger Google I'm Feeling Lucky with random term
function triggerAction() {
    const randomTerm = getRandomSearchTerm(10);
    iframe.src = `https://www.google.com/search?q=${encodeURIComponent(randomTerm)}&btnI=I&hl=en&safe=off`;
    console.log(`Face detected! Searching for: ${randomTerm}`);
}

// Restart button
restartBtn.addEventListener('click', () => {
    startCamera();
    console.log("Camera restarted.");
});

// Start camera on page load
startCamera();
</script>
</body>
</html>
