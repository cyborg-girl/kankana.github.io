<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Visual AI Agent Demo with Google</title>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_detection/face_detection.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
<style>
  body { font-family: sans-serif; background: #222; color: #fff; text-align: center; }
  .container { display: flex; justify-content: center; gap: 20px; margin-top: 20px; flex-wrap: wrap; }
  video, canvas { border: 2px solid #fff; }
  iframe { width: 600px; height: 480px; border: 2px solid #fff; }
  button { padding: 10px 20px; font-size: 16px; margin-top: 20px; cursor: pointer; }
</style>
</head>
<body>

<h1>Visual AI Agent Demo</h1>
<div class="container">
  <div>
    <video id="webcam" autoplay playsinline width="640" height="480"></video>
    <canvas id="overlay" width="640" height="480"></canvas>
    <br>
    <button id="restartButton">Restart Camera</button>
  </div>
  <iframe id="googleFrame" src="https://www.google.com" sandbox="allow-scripts allow-same-origin"></iframe>
</div>

<script>
const video = document.getElementById('webcam');
const canvas = document.getElementById('overlay');
const ctx = canvas.getContext('2d');
const iframe = document.getElementById('googleFrame');
const restartBtn = document.getElementById('restartButton');

let camera = null;
let detectedOnce = false;

// Random search term generator
function getRandomSearchTerm() {
    const words = ["OpenAI", "ChatGPT", "AI", "Machine Learning", "Python", "Neural Networks", "Data Science", "Robot", "Space", "Technology"];
    return words[Math.floor(Math.random() * words.length)];
}

// Initialize MediaPipe Face Detection
const faceDetection = new FaceDetection({
    locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/face_detection/${file}`
});
faceDetection.setOptions({ model: 'short', minDetectionConfidence: 0.5 });

faceDetection.onResults(results => {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    if (results.detections.length > 0 && !detectedOnce) {
        results.detections.forEach(detection => {
            const box = detection.boundingBox;
            ctx.strokeStyle = 'lime';
            ctx.lineWidth = 3;
            ctx.strokeRect(box.xCenter - box.width/2, box.yCenter - box.height/2, box.width, box.height);
        });
        detectedOnce = true;
        stopCamera();
        triggerAction();
    }
});

// Start camera
function startCamera() {
    detectedOnce = false;
    camera = new Camera(video, {
        onFrame: async () => { await faceDetection.send({image: video}); },
        width: 640,
        height: 480
    });
    camera.start();
}

// Stop camera
function stopCamera() {
    if (camera) {
        camera.stop();
        camera = null;
    }
}

// Trigger Google I'm Feeling Lucky with random term
function triggerAction() {
    const randomTerm = getRandomSearchTerm();
    iframe.src = `https://www.google.com/search?q=${encodeURIComponent(randomTerm)}&btnI=I`;
    console.log(`Face detected! Searching for: ${randomTerm}`);
}

// Restart button
restartBtn.addEventListener('click', () => {
    startCamera();
    console.log("Camera restarted.");
});

// Start camera on page load
startCamera();

</script>
</body>
</html>
