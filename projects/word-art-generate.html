<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Visual Agent - Text-to-Image Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Dark theme styling -->
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #121212;
      color: #ffffff;
      text-align: center;
      overflow-x: hidden;
    }
    h1 { margin-top: 40px; font-size: 2em; }
    input, button {
      padding: 12px;
      font-size: 16px;
      margin: 10px;
      border-radius: 5px;
      border: none;
    }
    input { width: 50%; max-width: 400px; }
    button {
      cursor: pointer;
      background-color: #ff4081;
      color: #fff;
      transition: 0.3s;
    }
    button:hover { background-color: #e91e63; }
    #status { margin-top: 20px; }
    #output img {
      margin: 20px 10px;
      max-width: 80%;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
      top: 0;
      left: 0;
    }
  </style>

  <!-- Particles.js library -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

  <!-- Transformers WASM for Stable Diffusion -->
  <script src="https://cdn.jsdelivr.net/npm/@xenova/transformers/dist/transformers.min.js"></script>
</head>
<body>

  <div id="particles-js"></div>

  <h1>AI Visual Agent - Text-to-Image Demo</h1>
  <input type="text" id="prompt" placeholder="Enter your creative prompt">
  <button onclick="generateImage()">Generate Image</button>

  <div id="status"></div>
  <div id="output"></div>

  <script>
    // Particles.js configuration
    particlesJS('particles-js', {
      "particles": {
        "number": { "value": 80 },
        "size": { "value": 3 },
        "color": { "value": "#ffffff" },
        "line_linked": { "enable": true, "distance": 150, "color": "#ffffff", "opacity": 0.4, "width": 1 },
        "move": { "enable": true, "speed": 2 }
      }
    });

    let model;

    async function loadModel() {
      document.getElementById('status').innerText = 'Loading AI model... (may take 30-60s)';
      model = await window.transformers.pipeline('text-to-image', 'Xenova/stable-diffusion');
      document.getElementById('status').innerText = 'Model loaded! Enter a prompt to generate an image.';
    }

    async function generateImage() {
      if (!model) return alert('Model not loaded yet!');
      const prompt = document.getElementById('prompt').value;
      if (!prompt) return alert('Please enter a prompt');

      document.getElementById('status').innerText = 'Generating image...';
      const output = await model(prompt);

      // Display image
      const imgUrl = output[0].image;
      const outputDiv = document.getElementById('output');
      const img = document.createElement('img');
      img.src = imgUrl;
      outputDiv.innerHTML = ''; // clear previous
      outputDiv.appendChild(img);

      document.getElementById('status').innerText = 'Done!';
    }

    loadModel();
  </script>
</body>
</html>
