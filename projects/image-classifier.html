<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Classifier | My Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      background-color: #0d0d0d;
      color: #eee;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }
    h1 { color: #4cc9f0; }
    #previewImage {
      max-width: 300px;
      margin-top: 20px;
      border-radius: 12px;
      display: none;
    }
    button {
      margin-top: 10px;
      padding: 12px 24px;
      background: linear-gradient(135deg, #4cc9f0, #4895ef);
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      background: rgba(29,53,87,0.7);
      max-width: 500px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üñºÔ∏è Image Classifier</h1>
    <input type="file" id="imageUpload" accept="image/*" />
    <button id="classifyBtn" disabled>üîç Classify Image</button>

    <img id="previewImage" src="" alt="Preview will appear here" />
    <div id="result"></div>
  </div>

  <!-- TensorFlow.js + ResNet -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/resnet"></script>

  <script>
  let model;

  async function loadModel() {
    model = await resnet.load();
    document.getElementById("classifyBtn").disabled = false;
  }
  loadModel();

  // Handle file upload + preview
  document.getElementById("imageUpload").addEventListener("change", function (e) {
    const file = e.target.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = function (event) {
        const img = document.getElementById("previewImage");
        img.src = event.target.result;
        img.style.display = "block";
      };
      reader.readAsDataURL(file);
    }
  });

  // Handle classification
  document.getElementById("classifyBtn").addEventListener("click", async () => {
    const img = document.getElementById("previewImage");
    if (!img.src) {
      alert("Please upload an image first.");
      return;
    }

    document.getElementById("result").innerHTML = "‚è≥ Analyzing...";
    await img.decode(); // ‚úÖ ensure image is loaded

    const logits = model.predict(img);
    const classes = await model.getTopKClasses(logits, 5);

    let output = "<h2>Results:</h2><ul style='list-style:none;padding:0'>";
    classes.forEach((p, i) => {
      output += `<li><strong>${p.className}</strong> ‚Äî ${(p.probability * 100).toFixed(2)}%</li>`;
    });
    output += "</ul>";

    document.getElementById("result").innerHTML = output;
  });
  </script>
</body>
</html>
