<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | {{ site.title }}</title>

  <!-- Link main CSS -->
  <link rel="stylesheet" href="/assets/css/main.css">

  <style>
    body {
      background-color: #111; /* Dark theme background */
      color: #fff;            /* Light text */
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 50px 20px 20px;
    }

    header h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      line-height: 1.6;
    }

    h2, h3 {
      color: #fff;
      margin-top: 1.5em;
    }

    a {
      color: #fff;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>{{ site.author.name | default: "Kankana Shukla" }}</h1>
    <nav>
      <a href="/">Home</a>
      <a href="/projects/">Projects</a>
    </nav>
  </header>

  <!-- Main content -->
  <main>
    {{ content }}
  </main>

</body>
</html>
