<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Visual Agent - Text-to-Image Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Dark theme styling -->
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #121212;
      color: #ffffff;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      margin-top: 40px;
      font-size: 2em;
    }

    input, button {
      padding: 12px;
      font-size: 16px;
      margin: 10px;
      border-radius: 5px;
      border: none;
    }

    input { width: 50%; max-width: 400px; }

    button {
      cursor: pointer;
      background-color: #ff4081;
      color: #fff;
      transition: 0.3s;
    }

    button:hover { background-color: #e91e63; }

    #status { margin-top: 20px; font-style: italic; }

    #output img {
      margin: 20px 10px;
      max-width: 80%;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
      top: 0;
      left: 0;
    }
  </style>

  <!-- Particles.js library -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
</head>
<body>

  <div id="particles-js"></div>

  <h1>AI Visual Agent - Text-to-Image Demo</h1>

  <div>
    <input type="text" id="prompt" placeholder="Enter your creative prompt">
    <button onclick="generateImage()">Generate Image</button>
  </div>

  <div id="status">Enter a prompt and click "Generate Image".</div>
  <div id="output"></div>

  <script>
    // Particles.js configuration
    particlesJS('particles-js', {
      "particles": {
        "number": { "value": 80 },
        "size": { "value": 3 },
        "color": { "value": "#ffffff" },
        "line_linked": { "enable": true, "distance": 150, "color": "#ffffff", "opacity": 0.4, "width": 1 },
        "move": { "enable": true, "speed": 2 }
      }
    });

    async function generateImage() {
      const prompt = document.getElementById('prompt').value.trim();
      if (!prompt) return alert('Please enter a prompt');

      document.getElementById('status').innerText = 'Generating image...';

      try {
        // Call Replicate's free text-to-image demo model
        const response = await fetch('https://api.replicate.com/v1/predictions', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            // You can optionally use a free public token for testing
            'Authorization': 'Token YOUR_REPLICATE_API_TOKEN_HERE'
          },
          body: JSON.stringify({
            version: "7df78c2a90bf3d9c93311b74668f27e2b0e1c51d0567b9932f18ec0dbfa5e9e1", 
            input: { prompt: prompt }
          })
        });

        const data = await response.json();
        // Poll the prediction until completed
        let resultUrl = '';
        while (true) {
          const predResponse = await fetch(`https://api.replicate.com/v1/predictions/${data.id}`, {
            headers: { 'Authorization': 'Token YOUR_REPLICATE_API_TOKEN_HERE' }
          });
          const predData = await predResponse.json();
          if (predData.status === 'succeeded') {
            resultUrl = predData.output[0];
            break;
          } else if (predData.status === 'failed') {
            throw new Error('Image generation failed');
          }
          await new Promise(r => setTimeout(r, 1000));
        }

        document.getElementById('output').innerHTML = `<img src="${resultUrl}" alt="Generated Image">`;
        document.getElementById('status').innerText = 'Image generated!';
      } catch (err) {
        console.error(err);
        document.getElementById('status').innerText = 'Error generating image. Check console.';
      }
    }
  </script>

</body>
</html>
