<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Visual AI Agent Demo - Bing Visual Search</title>

<script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_detection/face_detection.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

<style>
  body { font-family: sans-serif; margin:0; background:#121212; color:#fff; text-align:center; }
  .container { display:flex; justify-content:center; gap:40px; margin-top:20px; flex-wrap:wrap; }
  #cameraBox { display:flex; flex-direction:column; align-items:center; }
  #cameraWrapper { position:relative; width:640px; height:480px; }
  #webcam { width:640px; height:480px; border:2px solid #fff; }
  canvas { position:absolute; top:0; left:0; width:640px; height:480px; border:2px solid lime; }
  iframe { width:640px; height:480px; border:2px solid #ccc; background:#fff; }
  button { padding:10px 20px; font-size:16px; margin-top:10px; cursor:pointer; color:#000; }
</style>
</head>
<body>

<h1>Visual AI Agent Demo - Bing Visual Search</h1>
<div class="container">
  <div id="cameraBox">
    <div id="cameraWrapper">
      <video id="webcam" autoplay playsinline></video>
      <canvas id="overlay" width="640" height="480"></canvas>
    </div>
    <button id="restartButton">Restart Camera</button>
  </div>
  <iframe id="resultsFrame" src="about:blank" sandbox="allow-scripts allow-same-origin"></iframe>
</div>

<script>
const BING_API_KEY = "YOUR_BING_API_KEY_HERE"; // <-- replace with your key
const BING_SEARCH_URL = "https://api.bing.microsoft.com/v7.0/images/visualsearch";

const video = document.getElementById('webcam');
const canvas = document.getElementById('overlay');
const ctx = canvas.getContext('2d');
const iframe = document.getElementById('resultsFrame');
const restartBtn = document.getElementById('restartButton');

let camera = null;
let detectedOnce = false;
let pausedFrame = null;

// MediaPipe Face Detection
const faceDetection = new FaceDetection({
  locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/face_detection/${file}`
});
faceDetection.setOptions({ model: 'short', minDetectionConfidence: 0.5 });

faceDetection.onResults(results => {
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.drawImage(video,0,0,canvas.width,canvas.height);

  if(results.detections){
    results.detections.forEach(det => {
      const box = det.boundingBox;
      ctx.strokeStyle = 'lime';
      ctx.lineWidth = 3;
      ctx.strokeRect(box.xCenter-box.width/2, box.yCenter-box.height/2, box.width, box.height);
    });
  }

  // Only trigger once
  if(results.detections && results.detections.length > 0 && !detectedOnce){
    detectedOnce = true;

    // Capture the frame before stopping camera
    pausedFrame = ctx.getImageData(0,0,canvas.width,canvas.height);

    canvas.toBlob(async blob => {
      stopCamera(); // Stop after capture
      try {
        const formData = new FormData();
        formData.append("image", blob, "capture.png");

        const res = await fetch(BING_SEARCH_URL, {
          method: "POST",
          headers: { "Ocp-Apim-Subscription-Key": BING_API_KEY },
          body: formData
        });
        const data = await res.json();
        displayResultsInIframe(data, blob);
      } catch(e){
        console.error("Error fetching Bing Visual Search:", e);
        displayResultsInIframe(null, blob); // fallback
      }
    }, "image/png");
  } else if(pausedFrame){
    // Keep the last frame visible after detection
    ctx.putImageData(pausedFrame,0,0);
  }
});

function startCamera() {
  detectedOnce = false;
  pausedFrame = null;
  camera = new Camera(video, {
    onFrame: async () => { await faceDetection.send({image: video}); },
    width: 640,
    height: 480
  });
  camera.start();
}

function stopCamera() {
  if(camera){ camera.stop(); camera = null; }
}

restartBtn.addEventListener('click', startCamera);

// Display closest images in iframe
function displayResultsInIframe(data, blob){
  let html = `<html><body style="font-family:sans-serif; padding:10px; background:#fff; color:#000;">`;
  html += `<h2>Closest Images</h2><div style="display:flex; flex-wrap:wrap; gap:10px;">`;

  let added = 0;

  // Try main tags first
  if(data && data.tags){
    data.tags.forEach(tag => {
      (tag.actions || []).forEach(action => {
        const values = (action.data && action.data.value) || [];
        values.forEach(item => {
          if(item.thumbnailUrl && added < 6){
            html += `<a href="${item.hostPageUrl || '#'}" target="_blank">
                      <img src="${item.thumbnailUrl}" width="150" style="border:1px solid #000"/>
                     </a>`;
            added++;
          }
        });
      });
    });
  }

  // Check visuallySimilarImages fallback
  if(added === 0 && data && data.visuallySimilarImages){
    data.visuallySimilarImages.slice(0,6).forEach(item => {
      html += `<a href="${item.webSearchUrl || '#'}" target="_blank">
                <img src="${item.thumbnailUrl}" width="150" style="border:1px solid #000"/>
               </a>`;
      added++;
    });
  }

  // Final fallback: captured image
  if(added === 0){
    const imgURL = URL.createObjectURL(blob);
    html += `<p>No similar images found, showing captured image:</p>`;
    html += `<img src="${imgURL}" width="300" style="border:1px solid #000"/>`;
  }

  html += `</div></body></html>`;
  const url = URL.createObjectURL(new Blob([html], {type:'text/html'}));
  iframe.src = url;
}

// Start camera automatically
startCamera();
</script>
</body>
</html>
