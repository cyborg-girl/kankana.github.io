<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Face Expression Recognition | My Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="/assets/css/main.css">

  <style>
    body {
      background-color: #0d0d0d;
      color: #eee;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
    }
    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      color: #4cc9f0;
      margin-bottom: 10px;
      animation: fadeInDown 1s ease-out;
    }
    p {
      max-width: 600px;
      margin: 0 auto 20px;
      color: #ccc;
      animation: fadeIn 1.2s ease-out;
    }
    #video-container {
      position: relative;
      display: inline-block;
    }
    video {
      border-radius: 12px;
      margin-top: 20px;
      box-shadow: 0px 0px 30px rgba(76, 201, 240, 0.3);
      animation: fadeInUp 1.4s ease-out;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
    #result {
      margin-top: 25px;
      font-size: 18px;
      color: #f1faee;
      background: rgba(29, 53, 87, 0.8);
      padding: 15px;
      border-radius: 10px;
      max-width: 600px;
      text-align: center;
      animation: fadeInUp 1.8s ease-out;
    }
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <div class="container">
    <h1 class="title-glow">😀 Face Expression Recognition</h1>
    <p class="subtitle">Watch as the AI detects your emotions in real time! 🚀</p>

    <div id="video-container">
      <video id="video" width="480" height="360" autoplay muted playsinline></video>
      <canvas id="overlay"></canvas>
    </div>

    <div id="result"></div>
  </div>

  <!-- Face API -->
  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js"></script>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('overlay');
    const resultBox = document.getElementById('result');

    async function startVideo() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
      } catch (err) {
        console.error("Camera access denied:", err);
        resultBox.innerText = "⚠️ Please allow camera access.";
      }
    }

    async function loadModels() {
      await faceapi.nets.tinyFaceDetector.loadFromUri('/models');
      await faceapi.nets.faceExpressionNet.loadFromUri('/models');
      startVideo();
    }

    video.addEventListener('play', () => {
      const displaySize = { width: video.width, height: video.height };
      faceapi.matchDimensions(canvas, displaySize);

      setInterval(async () => {
        const detections = await faceapi.detectAllFaces(
          video,
          new faceapi.TinyFaceDetectorOptions()
        ).withFaceExpressions();

        const resized = faceapi.resizeResults(detections, displaySize);
        const ctx = canvas.getContext('2d');
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        faceapi.draw.drawDetections(canvas, resized);
        faceapi.draw.drawFaceExpressions(canvas, resized);

        if (detections.length > 0) {
          const expressions = detections[0].expressions;
          const maxExp = Object.entries(expressions).reduce((a, b) => a[1] > b[1] ? a : b);
          resultBox.innerHTML = `Most likely expression: <strong>${maxExp[0]}</strong> (${(maxExp[1]*100).toFixed(2)}%)`;
        } else {
          resultBox.innerHTML = "No face detected.";
        }
      }, 200);
    });

    loadModels();
  </script>

  <!-- Particles.js -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 70 },
        size: { value: 3 },
        move: { speed: 1 },
        line_linked: { enable: true, distance: 150, color: "#4cc9f0" },
        color: { value: "#4cc9f0" }
      },
      interactivity: {
        events: { onhover: { enable: true, mode: "repulse" } }
      }
    });
  </script>
</body>
</html>
