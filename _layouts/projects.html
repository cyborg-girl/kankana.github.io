<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- IMPORTANT: baseurl-aware CSS path -->
  <link rel="stylesheet" href="/home/assets/css/main.css" />

  <style>
    /* Projects-specific styles (so it looks fancy even if main.css wasn't updated) */
    body {
      background:#0d0d0d; color:#eee; margin:0; font-family: "Helvetica Neue", Arial, sans-serif;
    }
    #particles-js{ position:fixed; inset:0; z-index:-1; }
    header { text-align:center; padding:48px 16px 16px; }
    header h1{ margin:0 0 8px; font-size:2rem; }
    nav a{ color:#fff; text-decoration:none; margin:0 12px; font-weight:700; }
    nav a:hover{ text-decoration:underline; }

    .projects-container{ max-width: 980px; margin: 30px auto 80px; padding: 0 16px; text-align:center; }
    .projects-container h1{ font-size:2.2rem; color:#4cc9f0; margin-bottom:10px; }
    .projects-lead{ color:#bbb; margin: 0 auto 24px; max-width: 700px; }

    .grid{
      display:grid; gap:22px;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      margin-top: 18px;
    }
    .card{
      background: rgba(29,53,87,.85);
      border-radius: 16px;
      padding: 22px;
      text-align:left;
      box-shadow: 0 8px 28px rgba(0,0,0,.45);
      transition: transform .25s ease, box-shadow .25s ease;
      animation: fadeInUp .8s ease both;
    }
    .card:hover{ transform: translateY(-6px); box-shadow: 0 16px 36px rgba(0,0,0,.55); }
    .card h3{ margin:0 0 8px; color:#fff; }
    .card p{ margin:0 0 14px; color:#d6e0f0; }
    .btn{
      display:inline-block; padding:10px 16px; border-radius:12px;
      background: linear-gradient(135deg,#4cc9f0,#4895ef);
      color:#111; font-weight:700; text-decoration:none;
      transition: transform .2s ease, filter .2s ease;
    }
    .btn:hover{ transform: translateY(-1px) scale(1.03); filter: brightness(1.05); }

    @keyframes fadeInUp { from{opacity:0; transform: translateY(16px);} to{opacity:1; transform:none;} }
  </style>
</head>
<body>
  <!-- Particles background to match your theme -->
  <div id="particles-js"></div>

  <header>
    <h1>{{ site.title | default: "My Portfolio" }}</h1>
    <nav>
      <a href="/home/">Home</a>
      <a href="/home/cv/">CV</a>
      <a href="/home/projects/">Projects</a>
    </nav>
  </header>

  <main class="projects-container">
    {{ content }}
  </main>

  <!-- Particles.js -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js",{
      particles:{
        number:{ value:70 }, size:{ value:3 },
        move:{ speed:1.2 },
        line_linked:{ enable:true, distance:150, color:"#4cc9f0" },
        color:{ value:"#4cc9f0" }
      },
      interactivity:{ events:{ onhover:{ enable:true, mode:"repulse" } } }
    });
  </script>
</body>
</html>
