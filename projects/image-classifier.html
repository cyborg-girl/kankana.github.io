<div id="particles-js"></div>

<div class="project-container fade-in-up">
  <h1 class="title-glow">üñºÔ∏è Image Classifier</h1>
  <p class="subtitle">Upload an image and the AI will predict what it is! üöÄ</p>

  <div class="upload-section fade-in">
    <input type="file" id="imageUpload" accept="image/*" />
    <button id="classifyBtn" class="btn">üîç Classify Image</button>
  </div>

  <div class="preview fade-in">
    <img id="previewImage" src="" alt="Preview will appear here" />
  </div>

  <div id="result" class="result-card fade-in"></div>
</div>

<!-- TensorFlow.js -->
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.10.0/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet@2.1.0"></script>

<script>
let model;

async function loadModel() {
  model = await mobilenet.load();
  document.getElementById("classifyBtn").disabled = false;
}
loadModel();

document.getElementById("imageUpload").addEventListener("change", function (e) {
  const file = e.target.files[0];
  if (file) {
    const reader = new FileReader();
    reader.onload = function (event) {
      document.getElementById("previewImage").src = event.target.result;
    };
    reader.readAsDataURL(file);
  }
});

document.getElementById("classifyBtn").addEventListener("click", async () => {
  const img = document.getElementById("previewImage");
  if (!img.src) {
    alert("Please upload an image first.");
    return;
  }
  document.getElementById("result").innerHTML = "‚è≥ Analyzing...";
  const predictions = await model.classify(img);
  let output = "<h2 class='fade-in'>Results:</h2><ul>";
  predictions.forEach((p, i) => {
    output += `<li class="fade-in" style="animation-delay:${i * 0.2}s"><strong>${p.className}</strong> ‚Äî ${(p.probability * 100).toFixed(2)}%</li>`;
  });
  output += "</ul>";
  document.getElementById("result").innerHTML = output;
});
</script>
