<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Visual AI Agent Demo</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #0d1117; /* cvless dark */
      color: white;
      height: 100vh;
      overflow: hidden;
    }
    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -1;
      top: 0;
      left: 0;
    }
    .container {
      display: flex;
      gap: 20px; /* spacing between boxes */
      padding: 20px;
      justify-content: center;
      align-items: flex-start;
    }
    .box {
      background: #161b22;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
    }
    video, canvas, iframe {
      border-radius: 10px;
      display: block;
      max-width: 480px;
    }
    #restartBtn {
      margin-top: 10px;
      padding: 8px 14px;
      border: none;
      border-radius: 8px;
      background: #238636;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    iframe {
      width: 480px;
      height: 360px;
      border: none;
      background: white; /* light mode */
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <div class="container">
    <!-- Camera box -->
    <div class="box">
      <video id="video" autoplay playsinline width="480" height="360"></video>
      <canvas id="canvas" width="480" height="360" style="display:none;"></canvas>
      <br>
      <button id="restartBtn">Restart Camera</button>
    </div>

    <!-- Image search iframe -->
    <div class="box">
      <iframe id="resultsFrame" sandbox="allow-scripts allow-same-origin allow-forms"></iframe>
    </div>
  </div>

  <!-- Face detection library -->
  <script src="https://unpkg.com/face-api.js"></script>
  <!-- Particles.js -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

  <script>
    // Particles background
    particlesJS("particles-js", {
      "particles": {
        "number": {"value": 80},
        "size": {"value": 3},
        "move": {"speed": 2}
      }
    });

    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const restartBtn = document.getElementById('restartBtn');
    const iframe = document.getElementById('resultsFrame');
    let cameraStream = null;
    let paused = false;

    // Start camera
    async function startCamera() {
      paused = false;
      canvas.style.display = "none";
      video.style.display = "block";
      if (cameraStream) {
        cameraStream.getTracks().forEach(track => track.stop());
      }
      cameraStream = await navigator.mediaDevices.getUserMedia({ video: true });
      video.srcObject = cameraStream;
      detectFace();
    }

    // Pause camera on face detection
    function pauseCamera() {
      if (cameraStream) {
        cameraStream.getTracks().forEach(track => track.stop());
      }
      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      video.style.display = "none";
      canvas.style.display = "block";
      paused = true;
      triggerImageSearch();
    }

    // Face detection
    async function detectFace() {
      await faceapi.nets.tinyFaceDetector.loadFromUri("https://cdn.jsdelivr.net/npm/face-api.js/weights");

      const interval = setInterval(async () => {
        if (paused) {
          clearInterval(interval);
          return;
        }
        const detections = await faceapi.detectAllFaces(video, new faceapi.TinyFaceDetectorOptions());
        if (detections.length > 0) {
          pauseCamera();
        }
      }, 500);
    }

    // Google image search
    function triggerImageSearch() {
      const imageData = canvas.toDataURL("image/png");
      // NOTE: Google does not support direct base64 image search via simple URL params.
      // The usual endpoint is https://images.google.com/searchbyimage, but it requires multipart upload.
      // Workaround: open "lens.google.com" with the captured image as a blob in a new tab
      // For demo, we just show Google Images main page.
      iframe.src = "https://images.google.com/";
      console.log("Face detected â†’ showing Google Images. Uploading directly via iframe is blocked by Google CORS.");
    }

    // Restart button
    restartBtn.addEventListener("click", () => {
      startCamera();
    });

    // Init
    startCamera();
  </script>
</body>
</html>
